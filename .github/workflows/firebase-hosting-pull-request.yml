# Firebase Hosting 프리뷰 배포 워크플로우 (PR 시)
name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Flutter 설치
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: .env 파일 생성
        run: |
          echo "VWORLD_API_KEY=${{ secrets.VWORLD_API_KEY }}" >> .env
          echo "VWORLD_GEOCODER_API_KEY=${{ secrets.VWORLD_GEOCODER_API_KEY }}" >> .env
          echo "JUSO_API_KEY=${{ secrets.JUSO_API_KEY }}" >> .env
          echo "DATA_GO_KR_SERVICE_KEY=${{ secrets.DATA_GO_KR_SERVICE_KEY }}" >> .env

      - name: 의존성 설치
        run: flutter pub get

      - name: 웹 빌드
        run: flutter build web --release

      - name: Firebase Hosting 프리뷰 배포
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOUSEPROJECT_18F44 }}
          projectId: houseproject-18f44
