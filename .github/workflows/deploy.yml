name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 수동 배포도 가능하게

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Flutter 설치
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter 버전 확인
        run: flutter --version

      - name: 의존성 설치
        run: flutter pub get

      - name: 웹 빌드
        run: flutter build web --release --base-href "/TESTHOME/" --dart-define=DATA_GO_KR_SERVICE_KEY=${{ secrets.DATA_GO_KR_SERVICE_KEY }}

      - name: 404.html 추가 (SPA 라우팅용)
        run: cp build/web/index.html build/web/404.html

      - name: Artifact 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v4

