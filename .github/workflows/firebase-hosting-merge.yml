# Firebase Hosting 배포 워크플로우 (main 브랜치 머지 시)
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Flutter 설치
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: .env 파일 생성
        run: |
          echo "VWORLD_API_KEY=${{ secrets.VWORLD_API_KEY }}" >> .env
          echo "VWORLD_GEOCODER_API_KEY=${{ secrets.VWORLD_GEOCODER_API_KEY }}" >> .env
          echo "JUSO_API_KEY=${{ secrets.JUSO_API_KEY }}" >> .env
          echo "DATA_GO_KR_SERVICE_KEY=${{ secrets.DATA_GO_KR_SERVICE_KEY }}" >> .env

      - name: 의존성 설치
        run: flutter pub get

      - name: 웹 빌드
        run: flutter build web --release

      - name: Firebase Hosting 배포
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOUSEPROJECT_18F44 }}
          channelId: live
          projectId: houseproject-18f44
