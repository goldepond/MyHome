<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공인중개사 찾기 - House MVP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- =========================================== -->
    <!-- HEADER: 로고 및 인증 버튼 영역 -->
    <!-- =========================================== -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">🏠</span>
                <span class="logo-text">HouseMVP</span>
            </div>
            <nav class="nav">
                <div class="auth-links">
                    <button class="login-btn" onclick="openLoginModal()">로그인</button>
                    <button class="signup-btn" onclick="openSignupModal()">회원가입</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- =========================================== -->
    <!-- BROKER SECTION: 공인중개사 검색 결과 표시 영역 -->
    <!-- =========================================== -->
    <section class="result-section">
        <div class="container">
            <div class="result-content">
                <h1>🏘️ 주변 공인중개사 찾기</h1>
                <p>선택한 주소 주변의 공인중개사 정보를 확인하세요</p>
                
                <!-- 주소 요약 카드 (동적으로 생성됨) -->
                <div id="addressSummaryCard"></div>
                
                <!-- 중개사 비교 컨트롤 -->
                <div class="broker-controls">
                    <h2>🏢 주변 공인중개사 목록</h2>
                    <div class="broker-filter-buttons">
                        <button class="filter-btn active" onclick="showTop3Brokers()">📍 가까운 3곳</button>
                        <button class="filter-btn" onclick="showAllBrokers()">📋 전체 보기 (최대 30곳)</button>
                    </div>
                </div>

                <!-- 공인중개사 목록 표시 영역 (동적으로 추가됨) -->
                <div id="brokerListContainer"></div>
                
                <!-- 액션 버튼 -->
                <div class="action-buttons">
                    <button class="btn-secondary" onclick="goBack()">이전 페이지</button>
                </div>
            </div>
        </div>
    </section>

    <!-- =========================================== -->
    <!-- LOGIN MODAL: 로그인 팝업 -->
    <!-- =========================================== -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">이메일:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">로그인</button>
            </form>
        </div>
    </div>

    <!-- =========================================== -->
    <!-- SIGNUP MODAL: 회원가입 팝업 -->
    <!-- =========================================== -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>회원가입</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">이름:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">이메일:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">비밀번호:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupPasswordConfirm">비밀번호 확인:</label>
                    <input type="password" id="signupPasswordConfirm" required>
                </div>
                <button type="submit" class="btn-primary">가입하기</button>
            </form>
        </div>
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="broker.js"></script>
</body>
</html>
