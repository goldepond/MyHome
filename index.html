<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House MVP - 집 찾기</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- =========================================== -->
    <!-- HEADER: 로고 및 인증 버튼 영역 -->
    <!-- =========================================== -->
    <header class="header">
        <div class="container">
            <!-- 로고 섹션 -->
            <div class="logo" onclick="goToMainPage()" style="cursor: pointer;">
                <span class="logo-icon">🏠</span>
                <span class="logo-text">HouseMVP</span>
            </div>
            <!-- 네비게이션: 로그인/회원가입 버튼 -->
            <nav class="nav">
                <div class="auth-links">
                    <button class="proposals-btn" onclick="goToMyProposals()" title="내 제안서 보기" style="display: none;" id="myProposalsBtn">📊 내 제안서</button>
                    <button class="login-btn" onclick="openLoginModal()">로그인</button>
                    <button class="signup-btn" onclick="openSignupModal()">회원가입</button>
                    <button class="admin-btn" onclick="openLoginModal()" title="관리자 로그인">⚙️</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- =========================================== -->
    <!-- MAIN BANNER: 메인 검색 영역 -->
    <!-- =========================================== -->
    <section class="main-banner">
        <div class="banner-content">
            <!-- 메인 타이틀 및 설명 -->
            <div class="banner-text">
                <h1>어떤 집을 찾고 계세요?</h1>
                <p>원하는 지역의 집을 쉽고 빠르게 찾아보세요</p>
            </div>
            
            <!-- 주소 검색 섹션 -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="addressInput" placeholder="원하시는 지역명, 지하철역, 단지명을 입력해주세요" class="search-input">
                    <button class="search-btn" onclick="searchAddress()">검색</button>
                </div>
                
                <!-- 최근 검색 & 즐겨찾기 -->
                <div class="quick-access" id="quickAccess" style="display: none;">
                    <!-- 최근 검색 -->
                    <div class="recent-searches" id="recentSearches" style="display: none;">
                        <h3>🕐 최근 검색</h3>
                        <div class="recent-list" id="recentList"></div>
                    </div>
                    
                    <!-- 즐겨찾기 -->
                    <div class="favorites" id="favorites" style="display: none;">
                        <h3>⭐ 즐겨찾기</h3>
                        <div class="favorite-list" id="favoriteList"></div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </section>

    <!-- =========================================== -->
    <!-- LOGIN MODAL: 로그인 팝업 -->
    <!-- =========================================== -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>로그인</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginId" placeholder="아이디 또는 이메일" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
                
                <!-- 비밀번호 재설정 링크 -->
                <div class="forgot-password">
                    <a href="#" onclick="showPasswordResetModal(); return false;">비밀번호를 잊으셨나요?</a>
                </div>
            </form>
            
            <!-- 관리자 로그인 안내 -->
            <div class="admin-login-info">
                <p><strong>관리자 로그인:</strong> ID: admin, 비밀번호: admin</p>
            </div>
            
            <!-- 소셜 로그인 구분선 -->
            <div class="divider">
                <span>또는</span>
            </div>
            
            <!-- Google 로그인 버튼 -->
            <button type="button" class="google-login-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                Google로 로그인
            </button>
        </div>
    </div>

    <!-- =========================================== -->
    <!-- SIGNUP MODAL: 회원가입 팝업 -->
    <!-- =========================================== -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>회원가입</h2>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </div>

    <!-- =========================================== -->
    <!-- PASSWORD RESET MODAL: 비밀번호 재설정 팝업 -->
    <!-- =========================================== -->
    <div id="passwordResetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordResetModal()">&times;</span>
            <h2>비밀번호 재설정</h2>
            <p style="color: #666; margin-bottom: 20px;">가입하신 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</p>
            <form class="password-reset-form" id="passwordResetForm">
                <div class="form-group">
                    <input type="email" id="resetEmail" placeholder="이메일 주소" required>
                </div>
                <button type="submit" class="submit-btn">재설정 이메일 보내기</button>
            </form>
        </div>
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js?v=1.3"></script>
</body>
</html>
