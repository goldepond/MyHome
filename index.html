<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House MVP - 집 찾기</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- =========================================== -->
    <!-- HEADER: 로고 및 인증 버튼 영역 -->
    <!-- =========================================== -->
    <header class="header">
        <div class="container">
            <!-- 로고 섹션 -->
            <div class="logo">
                <span class="logo-icon">🏠</span>
                <span class="logo-text">HouseMVP</span>
            </div>
            <!-- 네비게이션: 로그인/회원가입 버튼 -->
            <nav class="nav">
                <div class="auth-links">
                    <button class="login-btn" onclick="openLoginModal()">로그인</button>
                    <button class="signup-btn" onclick="openSignupModal()">회원가입</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- =========================================== -->
    <!-- MAIN BANNER: 메인 검색 영역 -->
    <!-- =========================================== -->
    <section class="main-banner">
        <div class="banner-content">
            <!-- 메인 타이틀 및 설명 -->
            <div class="banner-text">
                <h1>어떤 집을 찾고 계세요?</h1>
                <p>원하는 지역의 집을 쉽고 빠르게 찾아보세요</p>
            </div>
            
            <!-- 주소 검색 섹션 -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="addressInput" placeholder="원하시는 지역명, 지하철역, 단지명을 입력해주세요" class="search-input">
                    <button class="search-btn" onclick="searchAddress()">검색</button>
                </div>
            </div>
        </div>
    </section>

    <!-- =========================================== -->
    <!-- LOGIN MODAL: 로그인 팝업 -->
    <!-- =========================================== -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>로그인</h2>
            <form class="login-form">
                <div class="form-group">
                    <input type="email" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
            </form>
        </div>
    </div>

    <!-- =========================================== -->
    <!-- SIGNUP MODAL: 회원가입 팝업 -->
    <!-- =========================================== -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>회원가입</h2>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="script.js"></script>
</body>
</html>
